<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/0ce6c392ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/navbar.js" type="text/javascript" defer></script>
</head>
<body>
  <navbar-el></navbar-el>

    <div class="container">
        <div class="row">
            <div class="col-lg">
                <h3 class="mt-3">Create new Group Workout</h3>
            </div>
        </div>
    <form class="row g-3 mb-4" id="form-workout">
        <div class="col-lg-6 ">
          <label for="inputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputName" name="name" readonly>
        </div>
        <div class="col-lg-6"></div>
        <div class="col-lg-6">
          <label for="inputDateTime" class="form-label">Date/Time</label>
          <input type="datetime-local" class="form-control" id="inputDateTime" name="date" readonly>
        </div>
        <div class="col-lg-6"></div>
        <div class="col-lg-6">
            <label for="inputOwner" class="form-label">Owner</label>
            <input type="text" class="form-control" id="inputOwner" name="owner_username" readonly>
        </div>
        <div class="col-lg-6">
        </div>
        <div class="col-lg-6">
          <label for="inputNotes" class="form-label">Notes</label>
          <textarea class="form-control" id="inputNotes" name="notes" readonly></textarea>
        </div>
        <div class="col-lg-6"></div>
        <div class="col-lg-6">
        </div>
        
        <div class="col-lg-6">
        </div>
        <div class="col-lg-6">
          Invite athletes
        </div>
        <div class="col-lg-6"></div>
        <div class="col-lg-4 list-group" id="athlete-invite-list">
          <!-- her -->   
        </div>
        <div class="col-lg-6">
        </div>
        <div class="col-lg-6">
          <input type="button" class="btn btn-primary" id="btn-ok-workout" value="  OK  ">
          <input type="button" class="btn btn-secondary" id="btn-cancel-workout" value="Cancel">
        </div>
        <div class="col-lg-6"></div>

    <template id="athlete-selector-template">
        <a class="list-group-item list-group-item-action" role="tab" style="cursor: pointer;"></a> 
    </template>
    
    <script src="scripts/groupworkout.js"></script>
    <script src="scripts/defaults.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
